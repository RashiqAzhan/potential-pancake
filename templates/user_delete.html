{% block content %}

<h1>Users Update:</h1>

<form method = "POST">
  {% csrf_token %}
  <li>{{ object.pk }}</li>
  <li>{{ object.date_of_birth }}</li>
  <li>{{ object.gender }}</li>
  <li>{{ object.phone }}</li>
  <li>{{ object.address }}</li>

  <h2>Delete this User?</h2>

  <input type = "submit" value = "Submit">
</form>

{% endblock %}
